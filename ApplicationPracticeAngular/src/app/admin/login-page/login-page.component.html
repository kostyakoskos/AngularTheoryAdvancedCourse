<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Enter to Admin panel</h2>

    <div 
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched}"
    >
        <label for="email">Email</label>
        <input id="email" type="email">
        <div 
        class="validation"
        
        >
            <small>Some small text</small>
        </div>
    </div>

        <div 
        class="validation"
        *ngIf="form.get('password').touched==true && form.get('password').invalid"
        >
            <small>Some small text</small>
        </div>

    <button
     type="submit"
     class="btn btn-primary"
     [disabled]="form.invalid"

</form>
